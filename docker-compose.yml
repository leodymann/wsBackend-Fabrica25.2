services:
  db:
    image: postgres:16
    container_name: openlibrary_db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: openlibrary_web
    command: python openlibrary_crud/manage.py runserver 0.0.0.0:8000
    volumes:
      - ./book_manager:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data:
